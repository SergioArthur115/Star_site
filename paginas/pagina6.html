    <h1>Trabalhando com Formulário</h1>
    <form action="cadastro.php" method="post">
        <h2>Elementos Input</h2>
        <br>
        <h3>Campo de Texto</h3>
        <label>Seu Nome:
            <input type="text" name="nome">
        </label>
        <br>
        <br>
        <label>Seu Sobrenome:
            <input type="text" name="sobrenome">
        </label>
        <br>
        <br>
        <label>Sua Senha:
            <input type="password" name="senha">
        </label>
        <br>
        <br>
        <h3>Campo Radio</h3>
        <label>
            <input type="radio" name="tipo" value="pf">Pessoa Física
        </label>
        <br>
        <br>
        <label>
            <input type="radio" name="tipo" value="pj">Pessoa Juridica
        </label>
        <h3>Campo Checkbox</h3>
        <br>
        <br>
        <label>
            <input type="checkbox" name="cnh" value="cnh">Possui CNH
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox" name="passaporte" value="passaporte">Possui Passaporte
        </label>
        <br>
        <br>
        <h3>Campo de Upload de Arquivo</h3>
        <label>Campo de upload de arquivo
            <input type="file" name="foto" accept="image/*">
        </label>
        <br>
        <br>
        <h2>Elemento Textarea</h2>
        <textarea name="obs" rows="4" cols="50"></textarea>
        <br>
        <br>
        <h2>Elemento Select</h2>
        <select name="carro">
            <option value="fusca">Fusca</option>
            <option value="fiat147">Fiat 147</option>
            <option value="opala">Opala</option>
        </select>
        <br>
        <br>
        <h2>Botão Limpar</h2>
        <input type="reset" value="Limpar">
        <br>
        <br>
        <h2>Botão Enviar</h2>
        <input type="submit" value="Enviar">
    </form>
